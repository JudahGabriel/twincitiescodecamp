<section class="schedule-page" ng-controller="ScheduleController as vm">
    <div class="page-header">
        <h1><strong>Schedule</strong> - #tccc{{vm.event.number}}</h1>
        <a href="#/schedule/printable"><i class="fa fa-print"></i> Printable schedule</a>
    </div>
    <p>
        
    </p>

    <!--No schedule yet-->
    <div class="alert alert-info" ng-show="vm.hasAbsentSchedule">
        <h2>
            <i class="fa fa-info-circle"></i> You're early!
        </h2>
        <p>
            No schedule yet for #tccc{{vm.event.number}}. Check back later.
        </p>
        <a href="#" class="alert-link" ng-href="{{'#/events/' + (vm.event.number - 1) + '/talks'}}">View talks from last event</a>
    </div>

    <div class="schedule" ng-show="vm.schedule.timeslots.length">
        <div class="timeslot" ng-repeat="timeslot in vm.schedule.timeslots">
            <h1 class="time">{{timeslot.startFriendly}}</h1>
            <div class="well item" ng-repeat="item in timeslot.items">
                <img class="img-responsive" ng-show="vm.getImageForScheduleItem(item)" ng-src="{{vm.getImageForScheduleItem(item)}}" />
                <div class="talk-info">
                    <h2>
                        <a ng-show="item.talkId" ng-href="#/{{item.talkId}}">{{item.title}}</a>
                        <span ng-hide="item.talkId">{{item.title}}</span>
                    </h2>
                    <span>
                        <span class="tag" ng-repeat="tag in vm.getTagsForScheduleItem(item)">
                            <i class="fa fa-tag"></i> {{tag}}
                        </span>
                        <br ng-show="vm.getImageForScheduleItem(item).length > 0" />
                    </span>
                    <span ng-show="item.author">
                        <span class="text-muted">by</span>
                        {{item.author}}
                    </span>
                    <span ng-show="item.room">
                        <span class="text-muted">in room</span>
                        {{item.room}}
                    </span>
                </div>
            </div>
            <hr />
        </div>
    </div>
</section>
